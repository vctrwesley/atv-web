<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="container">
        <div class="sidebar-list" id="sidebar">
            <div class="container-logo">
                <h2>To Do List</h2>
                <button class="close-btn" onclick="toggleSidebar()">×</button>
            </div>
            <ul id="taskLists">
                <li class="active" onclick="changeList('Lista Padrão')">
                    Lista Padrão 
                    <i class="fas fa-trash trash-icon" onclick="openConfirmDeleteModal('Lista Padrão')"></i>
                </li>
            </ul>
            <button class="btn" onclick="addNewList()">+ Nova Lista</button>
        </div>
        <div class="main-content">
            <h2 id="currentListTitle">Lista Padrão</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="&#xf002; Buscar Tarefa" class="fa">
            </div>
            <div class="lista-tarefas">
                <ul id="taskList"></ul>
            </div>
            <button class="btn" id="addTaskButton" onclick="toggleTaskInput()">+</button>
            <div id="taskInputContainer" style="display: none;">
                <input type="checkbox" id="taskComplete">
                <input type="text" id="taskInput" placeholder="Digite a tarefa">
                <button class="btn" onclick="addTask()">Adicionar</button>
            </div>
        </div>
    </div>
    <div id="newListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Criar Nova Lista</h2>
            <input type="text" id="newListName" placeholder="Nome da nova lista">
            <button onclick="createNewList()">Criar</button>
            <p id="errorMessage" style="color:red; display:none;"></p>
        </div>
    </div>
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmDeleteModal()">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja apagar a lista <span id="listNameToDelete"></span>?</p>
            <button onclick="confirmDelete()">Confirmar</button>
            <button onclick="closeConfirmDeleteModal()">Cancelar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
