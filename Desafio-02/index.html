<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/icon/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login">
        <div class="container">
            <div class="img-login">
                <h1>Seja bem-vindo</h1>
                <img src="assets/img/img cat.png" alt="Um gato astronalta">
            </div>
            <form id="form-control">
                <div class="login-container">
                    <h2>Login</h2>
                    <label for="username">Usuário</label>
                    <input type="text" placeholder="Usuário" id="username" name="username" autocomplete="username" required>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha" name="senha" autocomplete="current-password" required>
                    <button class="btn" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
